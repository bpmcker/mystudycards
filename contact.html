<script>


var maxFields = 5;
var x = 1;

$('#addButton').click(function(event) {
  event.preventDefault();
  if (x < maxFields) {
    x++;
    $('.divContainer').append("<div class='divLabel'><label class='custom-file fileLabel' style='width:27vw; min-width:200px; margin-bottom:20px;'><input type='file' id='file' class='custom-file-input' name='file_"+x+"' required><span class='custom-file-control' align='left' style='overflow:hidden;'>Choose file...</span></label> <button type='button' id='deleteButton' class='btn btn-secondary' style='margin-left:20px; margin-top:10px; width:3em;'><i class='fa fa-trash-o fa-1x' aria-hidden='true'></i></button><br></div>");
  } else if (x == maxFields) {
    alert("Sorry! You can only add 5 files!");
  }
});


$('.divContainer').on("click","#deleteButton", function(event) {
      event.preventDefault();
      $(this).parent('div').remove();
      x--;
});


$("input[type=file]").change(function () {
  var fieldVal = $(this).val();
  if (fieldVal != undefined || fieldVal != "") {
      $(this).next(".custom-file-control").text(fieldVal);
  }
});
